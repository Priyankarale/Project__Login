<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="newton2.css">
    <script  defer src="redirect.js"></script>
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Sign-In</h2>
        </div>
        <form id="form"  name="myForm" class="form">
            <div class="form-control">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" name="username" id="username">
            </div>
           
            <div class="form-control">

                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" name="password" id="password">
                
                
            </div>
            <input type="button" class="btn solid" value="Login" onclick="redirect()">
                    
            <a href="newton3.html">  <button type="button" class="btn solid" id="sign-up-button">Sign Up</button> </a>

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
                
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
